  <script>
    const registryAddress = "0x..."; // –∑–∞–º—ñ–Ω–∏ –Ω–∞ –∞–¥—Ä–µ—Å—É UserRegistry
    const badgeAddress = "0x...";    // –∑–∞–º—ñ–Ω–∏ –Ω–∞ –∞–¥—Ä–µ—Å—É UserBadgeNFT
    const tokenAddress = "0x...";    // –∑–∞–º—ñ–Ω–∏ –Ω–∞ –∞–¥—Ä–µ—Å—É —Ç–æ–∫–µ–Ω–∞

    const registryABI = [ /* ABI –∑ UserRegistry.sol */ ];
    const badgeABI = [ /* ABI –∑ UserBadgeNFT.sol */ ];
    const tokenABI = [
      {
        "constant": true,
        "inputs": [{ "name": "account", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "name": "", "type": "uint256" }],

    async function getSigner() {
      await ethereum.request({ method: "eth_requestAccounts" });
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      return provider.getSigner();
    }

    async function registerUser() {
      const signer = await getSigner();
      const contract = new ethers.Contract(registryAddress, registryABI, signer);
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      try {
        const tx = await contract.register(name, email);

        alert("‚úÖ –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞!");

      }
    }

    async function mintBadge() {
      const signer = await getSigner();
      const contract = new ethers.Contract(badgeAddress, badgeABI, signer);
      const userAddress = await signer.getAddress();
      const role = document.getElementById("role").value;
      try {
        const tx = await contract.mintBadge(userAddress, role);
        await tx.wait();
        alert("üèÖ –ë–µ–π–¥–∂ –≤–∏–¥–∞–Ω–æ!");

    async function getBalance() {

      const signer = provider.getSigner();
