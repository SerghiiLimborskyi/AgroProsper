<!DOCTYPE html>
<html>
<head>
  <title>Referral Test</title>
</head>
<body>
  <h1>Send Referral</h1>
  <input type="text" id="referralTag" placeholder="Enter referral tag">
  <button onclick="sendReferral()">Send</button>

  <script>
    async function sendReferral() {
      const tag = document.getElementById('referralTag').value;
      const response = await fetch('https://yourname.repl.co/api/referral-transition', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ referral_tag: tag })
      });
      const result = await response.json();
      alert(JSON.stringify(result));
    }
  </script>
</body>
</html>
