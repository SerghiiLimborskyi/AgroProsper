<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація в AgroDAO</title>
</head>
<body>
  <h1>Реєстрація в AgroDAO</h1>
  <form>
    <label>Ім’я: <input type="text" name="name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Гаманець: <input type="text" name="wallet"></label><br>
    <label>Роль:
      <select name="role">
        <option value="farmer">Фермер</option>
        <option value="gardener">Дачник / Садівник</option>
        <option value="buyer">Покупець</option>
        <option value="researcher">Агро-ентузіаст</option>
      </select>
    </label><br>
    <button type="submit">Зареєструватися</button>
  </form>
</body>
</html>
