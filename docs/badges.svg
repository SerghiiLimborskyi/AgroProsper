<svg xmlns="http://www.w3.org/2000/svg" width="600" height="180">
  <style>
    .badge {
      font-family: monospace;
      font-size: 14px;
      fill: #0f0;
    }
    .box {
      stroke: #0f0;
      stroke-width: 2;
      fill: #111;
      rx: 8;
    }
  </style>

  <!-- Гість -->
  <rect x="20" y="20" width="160" height="40" class="box" />
  <text x="40" y="45" class="badge">🧭 Гість DAO</text>

  <!-- Агент -->
  <rect x="220" y="20" width="160" height="40" class="box" />
  <text x="240" y="45" class="badge">🧠 Агент DAO</text>

  <!-- Партнер -->
  <rect x="420" y="20" width="160" height="40" class="box" />
  <text x="440" y="45" class="badge">🤝 Бізнес-Партнер</text>

  <!-- Гравець -->
  <rect x="120" y="100" width="160" height="40" class="box" />
  <text x="140" y="125" class="badge">🎮 Гравець DAO</text>

  <!-- Куратор -->
  <rect x="320" y="100" width="160" height="40" class="box" />
  <text x="340" y="125" class="badge">🛡️ Куратор DAO</text>
</svg>
