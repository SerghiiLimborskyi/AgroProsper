<!DOCTYPE html>
<html lang="uk">
<head>

  <title>AgroProsper DAO — Інвесторам</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Інвестуйте в AgroProsper DAO</h1>
  <p>Платформа для цифрової трансформації агросектору</p>
  <video src="assets/agrotycoon.mp4" controls></video>

  </form>
