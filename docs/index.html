<!DOCTYPE html>
<html lang="uk">
<head>

  <link rel="stylesheet" href="assets/style.css" />

<body>
  <header>

    import { setLanguage } from './scripts/lang-utils.js';

      document.getElementById('label-message').textContent = t('form.message');
      document.getElementById('submit-btn').textContent = t('form.submit');
