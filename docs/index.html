<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AgroProsper – DAO WebApp</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <img src="assets/agro-tree-logo.png" alt="Логотип AgroProsper" style="height: 64px;">
    <h1>AgroProsper</h1>
    <p>Автоматизована платформа для фермерських DAO</p>
  </header>

  <section>
    <img src="assets/promo-banner.jpg" alt="Промо Банер" style="max-width: 100%;">
    <h2>Зворотній звʼязок</h2>
    <form id="contact-form">
      <label for="name">Імʼя:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Повідомлення:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Надіслати</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AgroProsper DAO. Всі права захищено.</p>
  </footer>

  <script src="scripts/form-handler.js"></script>
</body>
</html>
