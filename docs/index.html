    // YouTube API
    const apiKey = 'YOUR_API_KEY';
    const channelId = 'UCsN8AHUPLQp_xJlGOkwZkmw';
    const maxResults = 4;

    async function loadVideos() {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`
      );
      const data = await response.json();
      const container = document.getElementById('video-container');
      container.innerHTML = '';

      data.items.forEach(item => {
        if (item.id.kind === 'youtube#video') {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          container.innerHTML += `
            <div class="video-item" style="margin: 20px;">
              <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen width="300" height="170"></iframe>
              <p style="color: #fff;">${title}</p>

          `;
        }
      });
    }
