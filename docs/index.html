<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroProsper</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo {
      height: 60px;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .banner img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="AgroProsper Logo" class="logo" />
    <ul class="nav-menu">
      <li><a href="#">Головна</a></li>
      <li><a href="#">Про нас</a></li>
      <li><a href="#">Контакти</a></li>
    </ul>
  </header>

  <div class="banner">
    <img src="banner.jpg" alt="AgroProsper Banner" />
  </div>

  <h1>Ласкаво просимо до AgroProsper</h1>
</body>
</html>
