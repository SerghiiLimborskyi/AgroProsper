<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About AgroProsper</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
  <header class="site-header">
    <img src="../public/logo.png" alt="AgroProsper Logo" class="logo" />
    <nav class="nav">
      <button class="nav-toggle" aria-label="Menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about_en.html">About</a></li>
        <li><a href="Registration/dashboard.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>About AgroProsper</h1>
    <p>AgroProsper is an automated AI platform for agribusiness, built on DAO architecture with support for NFT, AI, multilingualism, gamification, and interactive presentations.</p>

    <iframe width="100%" height="400" src="https://www.youtube.com/embed/ID_ТВОГО_ВІДЕО?cc_load_policy=1" title="AgroProsper Presentation" frameborder="0" allowfullscreen></iframe>

    <section class="language-switch">
      <label for="lang">🌍 Language:</label>
      <select id="lang" onchange="location.href=this.value">
        <option value="about.html">🇺🇦 Українська</option>
        <option value="about_en.html" selected>🇬🇧 English</option>
        <option value="about_pl.html">🇵🇱 Polski</option>
      </select>
    </section>
  </main>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const menu = document.querySelector('.nav-menu');
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      menu.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('active');
        toggle.classList.remove('active');
      }
    });
  </script>
</body>
</html>
