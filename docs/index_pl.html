<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroProsper — Strona główna</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: #fff;
    }
    .banner img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .music-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="banner.jpg" alt="AgroProsper Banner">
  </div>

  <button class="music-button" onclick="document.getElementById('bg-music').play()">🎶 Włącz muzykę</button>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <h1>Witamy w AgroProsper</h1>
  <p>Przyszłość rolnictwa zaczyna się teraz.</p>

  <div class="language-switch">
    <label for="lang">🌍 Język:</label>
    <select id="lang" onchange="location.href=this.value">
      <option value="index.html">🇺🇦 Українська</option>
      <option value="index_en.html">🇬🇧 English</option>
      <option value="index_pl.html">🇵🇱 Polski</option>
    </select>
  </div>
</body>
</html>
