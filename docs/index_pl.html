<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroProsper — Strona główna</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
  <audio autoplay loop>
  <source src="public/music.mp3" type="audio/mpeg">
</audio>
  <header class="site-header">
    <img src="../public/logo.png" alt="Logo AgroProsper" class="logo">
    <nav class="nav">
      <button class="nav-toggle" aria-label="Menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="index_pl.html">Strona główna</a></li>
        <li><a href="about_pl.html">O nas</a></li>
        <li><a href="Registration/dashboard.html">Rejestracja</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
   <!-- index.html -->
<div class="banner">
  <img src="public/banner.jpg" alt="AgroProsper Banner">
</div>
    <section class="video-section">
      <h2>🎥 Prezentacja wideo</h2>
      <iframe width="100%" height="400" src="https://www.youtube.com/embed/ID_ТВОГО_ВІДЕО" title="Prezentacja AgroProsper" frameborder="0" allowfullscreen></iframe>
      <p>📣 Prezentujemy na <a href="https://facebook.com">Facebooku</a>, <a href="https://t.me">Telegramie</a> i <a href="https://youtube.com">YouTube</a></p>
    </section>

    <section class="language-switch">
      <label for="lang">🌍 Język:</label>
      <select id="lang" onchange="location.href=this.value">
        <option value="index.html">🇺🇦 Українська</option>
        <option value="index_en.html">🇬🇧 English</option>
        <option value="index_pl.html" selected>🇵🇱 Polski</option>
      </select>
    </section>
  </main>
  
  <script>
  const hour = new Date().getHours();
  const theme = (hour >= 6 && hour < 18) ? 'day' : 'night';
  document.body.classList.add(theme);
</script>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const menu = document.querySelector('.nav-menu');
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      menu.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('active');
        toggle.classList.remove('active');
      }
    });
  </script>
</body>
</html>
