<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard — AgroProsper DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🛠️ Панель адміністратора DAO</h1>
    <p>CID: <strong id="adminCID">0xADMIN-XXXX</strong></p>
  </header>

  <section>
    <h2>📊 DAO-графіки</h2>
    <canvas id="tokenChart" width="400" height="200"></canvas>
    <canvas id="questChart" width="400" height="200"></canvas>
  </section>

  <section>
    <h2>💰 AGT-токени</h2>
    <p>Баланс DAO: <strong id="agtBalance">AGT: 0</strong></p>
    <button onclick="simulateTransfer()">🔄 Симулювати переказ</button>
  </section>

  <section>
    <h2>📜 Логи дій</h2>
    <pre id="adminLogs">Завантаження...</pre>
  </section>

  <script src="scripts/admin-dashboard.js" defer></script>
</body>
</html>
