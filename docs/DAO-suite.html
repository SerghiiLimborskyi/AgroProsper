<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>🧩 DAO Suite — AgroProsper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Хедер -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => { document.getElementById("header").innerHTML = html; });
  </script>

  <main style="padding:20px; text-align:center;">
    <h1>🧩 DAO Suite</h1>
    <p>Центральна панель для взаємодії з DAO-модулями: голосування, NFT, біржа, аналітика.</p>

    <section style="margin:30px 0;">
      <h2>🗳️ Голосування</h2>
      <p>Обери напрямок розвитку DAO:</p>
      <button style="padding:10px 20px; background:#0f0; color:#000; font-weight:bold; border-radius:8px; box-shadow:0 0 10px #0f0;" onclick="alert('Голос за варіант A')">✅ Варіант A</button>
      <button style="padding:10px 20px; background:#0f0; color:#000; font-weight:bold; border-radius:8px; box-shadow:0 0 10px #0f0;" onclick="alert('Голос за варіант B')">✅ Варіант B</button>
    </section>

    <section style="margin:30px 0;">
      <h2>🎖️ NFT-бейджі</h2>
      <p>Ваш статус: <strong>AGT-Гравець</strong></p>
      <img src="media/badge-nft.png" alt="NFT-бейдж" style="height:100px; border-radius:12px; box-shadow:0 0 10px #0f0;" />
    </section>

    <section style="margin:30px 0;">
      <h2>💱 DAO-біржа</h2>
      <p>Курс AGT: <strong>1 AGT = 0.42 PLN</strong></p>
      <button onclick="alert('AGT куплено')" style="padding:10px 20px; background:#0f0; color:#000; font-weight:bold; border-radius:8px;">🛒 Купити AGT</button>
    </section>

    <section style="margin:30px 0;">
      <h2>📊 DAO-аналітика</h2>
      <iframe src="https://www.tradingview.com/chart/" width="100%" height="300" style="border:none; border-radius:12px;"></iframe>
    </section>
  </main>

  <footer style="text-align:center; padding:20px; font-size:12px; opacity:0.8;">
    © 2025 AgroProsper DAO — DAO Suite
  </footer>
</body>
</html>
