<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>üì± DAO Suite Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="public/DAO-suite.js" defer></script>
  <script src="public/directorBot.js" defer></script>
  <script src="public/DAO-suite-app.js" defer></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    #splash img {
      width: 100px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .mobile-panel {
      padding: 20px;
    }

    .module {
      margin-bottom: 30px;
      padding: 16px;
      background: #111;
      border-radius: 12px;
    }

    h1, h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      margin-top: 10px;
      border-radius: 8px;
    }

    #botLog, #cidStats, #gameBadge, #quantumBox {
      font-family: monospace;
      font-size: 14px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
    }

    #installApp {
      display: none;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #0f0;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #0f0;
    }
  </style>

  <script>
    window.addEventListener("load", () => {
      const hour = new Date().getHours();
      if (hour >= 20 || hour < 6) {
        document.body.classList.add("night");
      }

      directorBot.scanPages();
      directorBot.suggestCleanup();
      cidStats.scanCID();
      gameBadge.show();
      quantumCID.displayPrediction();
      drawMobileChart();

      const audio = document.getElementById("splashAudio");
      if (audio) {
        audio.play().catch(err => console.warn("üîá –ó–≤—É–∫ –Ω–µ –ø—Ä–æ–≥—Ä–∞–Ω–æ:", err));
      }

      setTimeout(() => {
        const splash = document.getElementById("splash");
        if (splash) splash.style.opacity = "0";
        setTimeout(() => splash?.remove(), 800);
      }, 1200);
    });

    function drawMobileChart() {
      const ctx = document.getElementById("cidChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["–ì–æ—Å—Ç—ñ", "–ê–≥–µ–Ω—Ç–∏", "–ü–∞—Ä—Ç–Ω–µ—Ä–∏"],
          datasets: [{
            label: "–ö—ñ–ª—å–∫—ñ—Å—Ç—å CID",
            data: [cidStats.data.guests, cidStats.data.agents, cidStats.data.partners],
            backgroundColor: ["#0f0", "#0ff", "#f0f"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    }
  </script>
</head>

<body>
  <audio id="splashAudio" src="public/sounds/splashSound.mp3" preload="auto"></audio>
  <div id="splash">
