<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O AgroProsper</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>

  <header style="display:flex; align-items:center; padding:20px; background:rgba(0,0,0,0.7);">
  <img src="../public/logo.png" alt="AgroProsper Logo" style="height:60px; margin-right:20px;" />
  <div>
    <h1 style="margin:0; font-size:28px;">AgroProsper V7 — DAO</h1>
    <p style="margin:0; font-size:14px; color:#ccc;">Autonomous. Ethical. Unstoppable.</p>
  </div>
</header>

  <header class="site-header">
    <img src="../public/logo.png" alt="Logo AgroProsper" class="logo" />
    <nav class="nav">
      <button class="nav-toggle" aria-label="Menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      
      <ul class="nav-menu">
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="about_pl.html">O nas</a></li>
        <li><a href="Registration/dashboard.html">Rejestracja</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>O AgroProsper</h1>
    <p>AgroProsper to zautomatyzowana platforma AI dla rolnictwa, oparta na architekturze DAO z obsługą NFT, AI, wielojęzyczności, gamifikacji i interaktywnych prezentacji.</p>

    <iframe width="100%" height="400" src="https://www.youtube.com/embed/ID_ТВОГО_ВІДЕО?cc_load_policy=1" title="Prezentacja AgroProsper" frameborder="0" allowfullscreen></iframe>

    <section class="language-switch">
      <label for="lang">🌍 Język:</label>
      <select id="lang" onchange="location.href=this.value">
        <option value="about.html">🇺🇦 Українська</option>
        <option value="about_en.html">🇬🇧 English</option>
        <option value="about_pl.html" selected>🇵🇱 Polski</option>
      </select>
    </section>
  </main>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const menu = document.querySelector('.nav-menu');
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      menu.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('active');
        toggle.classList.remove('active');
      }
    });
  </script>
</body>
</html>
