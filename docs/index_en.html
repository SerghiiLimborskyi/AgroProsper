<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroProsper — Home</title>
  <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
  <header class="site-header">
    <img src="../public/logo.png" alt="AgroProsper Logo" class="logo" />
    <nav class="nav">
      <button class="nav-toggle" aria-label="Menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="index_en.html">Home</a></li>
        <li><a href="about_en.html">About</a></li>
        <li><a href="Registration/dashboard.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="../public/banner.jpg" alt="AgroProsper Banner" class="banner" />
    <h1>AgroProsper DAO</h1>
    <p>An automated AI platform for farmers, traders, and startups</p>
    <a href="Registration/dashboard.html" class="cta-button">Register</a>

    <section class="video-section">
      <h2>🎥 Presentation Video</h2>
      <iframe width="100%" height="400" src="https://www.youtube.com/embed/ID_ТВОГО_ВІДЕО" title="AgroProsper Presentation" frameborder="0" allowfullscreen></iframe>
      <p>📣 Presented on <a href="https://facebook.com">Facebook</a>, <a href="https://t.me">Telegram</a>, and <a href="https://youtube.com">YouTube</a></p>
    </section>

    <section class="language-switch">
      <label for="lang">🌍 Language:</label>
      <select id="lang" onchange="location.href=this.value">
        <option value="index.html">🇺🇦 Українська</option>
        <option value="index_en.html" selected>🇬🇧 English</option>
        <option value="index_pl.html">🇵🇱 Polski</option>
      </select>
    </section>
  </main>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const menu = document.querySelector('.nav-menu');
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      menu.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('active');
        toggle.classList.remove('active');
      }
    });
  </script>
</body>
</html>
