<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <style>
    .banner-bg {
      fill: #f0f8ff;
    }
    .title {
      font-family: Arial, sans-serif;
      font-size: 32px;
      fill: #2c3e50;
    }
    .subtitle {
      font-size: 18px;
      fill: #34495e;
    }
    .lang-btn {
      cursor: pointer;
      font-size: 14px;
      fill: #2980b9;
      text-decoration: underline;
    }
  </style>

  <rect class="banner-bg" width="100%" height="100%" />

  <foreignObject x="50" y="50" width="700" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <h1 id="title" class="title">Ласкаво просимо до AgroProsper</h1>
      <p id="subtitle" class="subtitle">Інновації в аграрному DAO</p>
      <div style="margin-top:20px;">
        <span class="lang-btn" onclick="switchLang('ua')">Українська</span> |
        <span class="lang-btn" onclick="switchLang('en')">English</span> |
        <span class="lang-btn" onclick="switchLang('pl')">Polski</span>
      </div>
    </div>
  </foreignObject>

  <script type="application/ecmascript"><![CDATA[
    function switchLang(lang) {
      const titles = {
        ua: 'Ласкаво просимо до AgroProsper',
        en: 'Welcome to AgroProsper',
        pl: 'Witamy w AgroProsper'
      };
      const subtitles = {
        ua: 'Інновації в аграрному DAO',
        en: 'Innovation in agricultural DAO',
        pl: 'Innowacje w rolniczym DAO'
      };
      document.getElementById('title').textContent = titles[lang];
      document.getElementById('subtitle').textContent = subtitles[lang];
    }
  ]]></script>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
  <style>
    .banner-bg {
      fill: #f0f8ff;
    }
    .title {
      font-family: Arial, sans-serif;
      font-size: 4vw;
      fill: #2c3e50;
    }
    .subtitle {
      font-size: 2.5vw;
      fill: #34495e;
    }
    .lang-btn {
      cursor: pointer;
      font-size: 2vw;
      fill: #2980b9;
      text-decoration: underline;
    }
    .logo {
      width: 120px;
      height: auto;
    }
  </style>

  <rect class="banner-bg" width="100%" height="100%" />

  <!-- Логотип -->
  <image href="logo.svg" x="20" y="20" width="100" height="100" />

  <!-- Контент -->
  <foreignObject x="140" y="40" width="640" height="320">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display:flex; flex-direction:column; align-items:flex-start;">
      <h1 id="title" class="title">Ласкаво просимо до AgroProsper</h1>
      <p id="subtitle" class="subtitle">Інновації в аграрному DAO</p>
      <div style="margin-top:20px;">
        <span class="lang-btn" onclick="switchLang('ua')">Українська</span> |
        <span class="lang-btn" onclick="switchLang('en')">English</span> |
        <span class="lang-btn" onclick="switchLang('pl')">Polski</span>
      </div>
    </div>
  </foreignObject>

  <script type="application/ecmascript"><![CDATA[
    function switchLang(lang) {
      const titles = {
        ua: 'Ласкаво просимо до AgroProsper',
        en: 'Welcome to AgroProsper',
        pl: 'Witamy w AgroProsper'
      };
      const subtitles = {
        ua: 'Інновації в аграрному DAO',
        en: 'Innovation in agricultural DAO',
        pl: 'Innowacje w rolniczym DAO'
      };
      document.getElementById('title').textContent = titles[lang];
      document.getElementById('subtitle').textContent = subtitles[lang];
    }
  ]]></script>
</svg>
