<header class="dao-header">
  <div class="logo-block">
    <img src="media/logo.png" alt="AgroProsper Logo" class="logo" />
    <span class="title">AgroProsper DAO</span>
  </div>

  <nav class="dao-menu">
    <ul>
      <li><a href="index.html">🏠 Головна</a></li>
      <li class="dropdown">
        <a href="#">📂 DAO-розділи</a>
        <ul class="submenu">
          <li><a href="dashboard.html">🧠 Панель агента</a></li>
          <li><a href="play-game.html">🎮 Квести</a></li>
          <li><a href="video.html">🎬 Відео</a></li>
          <li><a href="forecast.html">🌦️ Прогнози</a></li>
          <li><a href="business-register.html">🤝 Бізнес</a></li>
          <li><a href="DAO-suite.html">🧩 DAO Suite</a></li>
        </ul>
      </li>
      <li><a href="support_ua.html">🛠️ Підтримка</a></li>
      <li><a href="terms.html">📄 Умови</a></li>
      <li><a href="admin-login.html">🔐 Вхід</a></li>
    </ul>
  </nav>

  <div class="user-block">
    <input type="text" id="userName" placeholder="Ваше ім’я" />
    <select id="avatarSelect">
      <option value="avatar1.png">🌿 Агроном</option>
      <option value="avatar2.png">🧠 Аналітик</option>
      <option value="avatar3.png">🎮 Гравець</option>
    </select>
    <input type="file" id="avatarUpload" accept="image/*" />
    <img id="avatarPreview" src="media/avatar1.png" alt="Аватар" />
  </div>
</header>

<style>
  .dao-header {
    background: #000;
    color: #0f0;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    font-family: 'Segoe UI', sans-serif;
  }
  .logo-block {
    display: flex;
    align-items: center;
  }
  .logo {
    height: 50px;
    margin-right: 10px;
  }
  .title {
    font-size: 20px;
    font-weight: bold;
  }
  .dao-menu ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  .dao-menu a {
    color: #0f0;
    text-decoration: none;
    padding: 10px;
    transition: all 0.3s ease;
  }
  .dao-menu a:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 10px #0f0;
  }
  .dropdown {
    position: relative;
  }
  .submenu {
    display: none;
    position: absolute;
    background: #0a0a0a;
    border: 1px solid #0f0;
    border-radius: 8px;
    top: 100%;
    left: 0;
    z-index: 10;
  }
  .dropdown:hover .submenu {
    display: block;
  }
  .submenu li a {
    display: block;
    padding: 8px 12px;
  }
  .user-block {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  #userName, #avatarSelect, #avatarUpload {
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #0f0;
    color: #000;
    font-weight: bold;
  }
  #avatarPreview {
    height: 40px;
    border-radius: 50%;
    border: 2px solid #0f0;
  }
</style>

<script>
  const avatarSelect = document.getElementById("avatarSelect");
  const avatarUpload = document.getElementById("avatarUpload");
  const avatarPreview = document.getElementById("avatarPreview");
  const userNameInput = document.getElementById("userName");

  avatarSelect.addEventListener("change", () => {
    avatarPreview.src = "media/" + avatarSelect.value;
  });

  avatarUpload.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      avatarPreview.src = URL.createObjectURL(file);
    }
  });

  userNameInput.addEventListener("change", () => {
    localStorage.setItem("userName", userNameInput.value);
  });

  window.addEventListener("load", () => {
    const savedName = localStorage.getItem("userName");
    if (savedName) userNameInput.value = savedName;
  });
</script>
