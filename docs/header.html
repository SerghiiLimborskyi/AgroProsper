<!-- header.html -->
<div class="site-header">
 <header style="background:#000; padding:10px; display:flex; align-items:center; justify-content:space-between;">
  <img src="logo.png" alt="AgroProsper" style="height:60px;" />
 <select id="pageMenu" onchange="navigatePage(this.value)">
  <option value="">📂 Обрати сторінку</option>
  <option value="index.html">🏠 Головна</option>
  <option value="guestBadge.html">🎫 Гість</option>
  <option value="play-game.html">🎮 Гра</option>
  <option value="dashboard.html">📝 Блогер</option>
  <option value="business-register.html">🤝 Бізнес</option>
  <option value="forecast.html">🌦️ Прогнози</option>
  <option value="DAO-suite.html">🧠 DAO Suite</option>
  <option value="video.html">🎥 Відео</option>
</select>

  <input type="text" id="userName" placeholder="Ваше ім’я" style="padding:10px; margin-left:10px;" />
</header>

<script>
  function navigatePage(url) {
    if (url) window.location.href = url;
  }
  window.addEventListener("load", () => {
    const name = localStorage.getItem("userName");
    if (name) document.getElementById("userName").value = name;
    document.getElementById("userName").addEventListener("change", e => {
      localStorage.setItem("userName", e.target.value);
    });
  });
</script>

  <nav class="nav-menu">
    <ul>
      <li><a href="index.html">Головна</a></li>
      <li><a href="about.html">Про нас</a></li>
      <li><a href="Registration/dashboard.html">Реєстрація</a></li>
      <li><a href="contact.html">Контакти</a></li>
    </ul>
  </nav>
</div>
