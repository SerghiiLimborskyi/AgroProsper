<footer>
  <style>
    footer {
      background-color: rgba(0, 0, 0, 0.3);
      color: #ccc;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      position: relative;
    }
    .footer-links {
      margin-bottom: 10px;
    }
    .footer-links a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #ffffff;
    }
    .dao-signature {
      margin-top: 10px;
      font-size: 13px;
      color: #999;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff99;
      width: 0;
      animation: typing 6s steps(60, end) forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .dao-status {
      margin-top: 10px;
      font-size: 13px;
      color: #00ff99;
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      background-color: #00ff99;
    }
    .inactive .status-indicator {
      background-color: #ff4444;
    }
  </style>

  <div class="footer-links">
    <a href="support.html" id="footerSupport">🛠️ Підтримка</a>
    <a href="terms.html" id="footerTerms">📄 Умови</a>
    <a href="contact.html" id="footerContact">📬 Зв’язок</a>
    <a href="https://github.com/SerghiiLimborskyi/AgroProsper" target="_blank" id="footerGitHub">🌐 GitHub</a>
  </div>

  <div class="dao-status" id="daoStatus">
    <span class="status-indicator"></span> CID-система: ⏳ Завантаження...
  </div>

  <div class="dao-signature" id="daoSignature">
    AgroProsper DAO © 2025 · Версія: v7.0-Unstoppable · “Unstoppable Autonomy for Smart Agriculture”
  </div>

  <script>
    const cid = localStorage.getItem('userCID') || 'AG-SL-X7K9QZ-2025';
    const role = localStorage.getItem('agentLevel') || 'Starter';
    const status = cid ? '🟢 Активна' : '🔴 Неактивна';
    const statusClass = cid ? '' : 'inactive';
    document.getElementById('daoStatus').innerHTML =
      `<span class="status-indicator ${statusClass}"></span> CID-система: ${status} · CID: ${cid} · Роль: ${role}`;

    const lang = navigator.language.startsWith("pl") ? "pl"
               : navigator.language.startsWith("en") ? "en"
               : "uk";

    const t = {
      uk: {
        support: "🛠️ Підтримка",
        terms: "📄 Умови",
        contact: "📬 Зв’язок",
        github: "🌐 GitHub"
      },
      pl: {
        support: "🛠️ Pomoc",
        terms: "📄 Warunki",
        contact: "📬 Kontakt",
        github: "🌐 GitHub"
      },
      en: {
        support: "🛠️ Support",
        terms: "📄 Terms",
        contact: "📬 Contact",
        github: "🌐 GitHub"
      }
    };

    const tr = t[lang];
    document.getElementById("footerSupport").textContent = tr.support;
    document.getElementById("footerTerms").textContent = tr.terms;
    document.getElementById("footerContact").textContent = tr.contact;
    document.getElementById("footerGitHub").textContent = tr.github;
  </script>
</footer>
