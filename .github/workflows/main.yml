# 游 햃쒬쮏얧왏햩쮏 AgroProsper DAO WebApp 혢햣햣향 GitHub Actions
# 행햠혰햨햟 혝햟 쮏쫧쮏쒫햣햫햫혪 GitHub Pages 향 햟햨햦 /docs/

name: 游 DAO WebApp Autodeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 游 뤰햦햪햟혝햦 햣쮏햦혝쮐혰햧
        uses: actions/checkout@v3

      - name: 丘뙖잺 햏햟햩햟혣혝혞쒫썜햦 GitHub Pages
        uses: actions/configure-pages@v3

      - name: 游닍 햐혝쒫쮐햦혝햦 햟혝햣혟햟햨혝 햢햩혪 Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs  # 游녣 WebApp 향햠햣혰햡햟혮혝혧혜혪 혝혞혝

      - name: 游 먫쮏햡쮐햫혞혝햦 햫햟 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
