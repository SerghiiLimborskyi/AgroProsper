<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroProsper V7 — Unstoppable Autonomy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeIn 3s ease-in-out;
    }
    .logo {
      width: 120px;
      margin-bottom: 1em;
      animation: pulse 2s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="logo-agroverse.svg" alt="AgroVerse Logo" class="logo" />
  <h1>AgroProsper V7</h1>
  <p><strong>Unstoppable Autonomy</strong><br>
     DAO-платформа нового покоління для агросектору.<br>
     Без Web3. Без компромісів. Повна стратегічна незалежність.
  </p>
</body>
</html>
