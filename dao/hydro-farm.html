<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ì—ñ–¥—Ä–æ–ø–æ–Ω—ñ—á–Ω–∞ —Ñ–µ—Ä–º–∞</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #2e7d32; }
    select, button { margin: 10px; padding: 8px; font-size: 16px; }
    .farm { display: grid; gap: 10px; justify-content: center; margin-top: 20px; }
    .plant {
      width: 80px; height: 80px;
      background: #a5d6a7;
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; cursor: pointer;
    }
    .grown { background: #66bb6a; }
    #score, #timer, #nft { margin-top: 20px; font-size: 18px; color: #388e3c; }
  </style>
</head>
<body>
  <h1>üåø –ì—ñ–¥—Ä–æ–ø–æ–Ω—ñ—á–Ω–∞ —Ñ–µ—Ä–º–∞</h1>
  <label>–†—ñ–≤–µ–Ω—å: 
    <select id="level">
      <option value="easy">–õ–µ–≥–∫–∏–π</option>
      <option value="medium">–°–µ—Ä–µ–¥–Ω—ñ–π</option>
      <option value="hard">–í–∞–∂–∫–∏–π</option>
    </select>
  </label>
  <label>–†–æ—Å–ª–∏–Ω–∞: 
    <select id="plantType">
      <option value="ü•¨">–°–∞–ª–∞—Ç</option>
      <option value="üçÖ">–ü–æ–º—ñ–¥–æ—Ä</option>
      <option value="üåø">–ë–∞–∑–∏–ª—ñ–∫</option>
    </select>
  </label>
  <button onclick="startGame()">–°—Ç–∞—Ä—Ç</button>

  <div id="timer">‚è± –ß–∞—Å: 0</div>
  <div class="farm" id="farmGrid"></div>
  <div id="score">–í–∏—Ä–æ—â–µ–Ω–æ: 0</div>
  <div id="nft"></div>

  <script>
    let score = 0, timeLeft = 0, timerId;
    const farm = document.getElementById('farmGrid');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const nftDisplay = document.getElementById('nft');

    function startGame() {
      farm.innerHTML = '';
      nftDisplay.innerHTML = '';
      score = 0;
      scoreDisplay.textContent = '–í–∏—Ä–æ—â–µ–Ω–æ: 0';

      const level = document.getElementById('level').value;
      const plantEmoji = document.getElementById('plantType').value;
      let plantCount = level === 'easy' ? 10 : level === 'medium' ? 20 : 30;
      timeLeft = level === 'easy' ? 60 : level === 'medium' ? 45 : 30;

      farm.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(plantCount))}, 80px)`;

      for (let i = 0; i < plantCount; i++) {
        const plant = document.createElement('div');
        plant.className = 'plant';
        plant.textContent = plantEmoji;
        plant.onclick = () => {
          if (!plant.classList.contains('grown')) {
            plant.classList.add('grown');
            score++;
            scoreDisplay.textContent = `–í–∏—Ä–æ—â–µ–Ω–æ: ${score}`;
          }
        };
        farm.appendChild(plant);
      }

      timerDisplay.textContent = `‚è± –ß–∞—Å: ${timeLeft}`;
      clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è± –ß–∞—Å: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      const nftCode = 'NFT-' + Math.random().toString(36).substr(2, 9).toUpperCase();
      nftDisplay.innerHTML = `üéâ –ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –í–∞—à NFT-–∫–æ–¥: <strong>${nftCode}</strong>`;
    }
  </script>

</html>
