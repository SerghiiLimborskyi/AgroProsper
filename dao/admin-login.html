<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Адмін-панель AgroProsper</title>
  <meta name="google-signin-client_id" content="398072332519-ldgpelpq0vsdq2uf09h2j9e6s54qspro.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding-top: 50px;
    }
    .hidden { display: none; }
    .admin-content {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Вхід до адмін-панелі AgroProsper</h1>
  <div id="g_id_onload"
       data-client_id="398072332519-ldgpelpq0vsdq2uf09h2j9e6s54qspro.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <div id="adminPanel" class="admin-content hidden">
    <h2>Ласкаво просимо, адміністраторе!</h2>
    <p>Ви маєте доступ до онлайн-ігор платформи:</p>
    <iframe src="https://serghiilimborskyi.github.io/games.html"></iframe>
  </div>

  <script>
    const adminEmail = "serhii.limborskyi@gmail.com"; // Заміни на email адміністратора

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));
      const email = payload.email;

      if (email === adminEmail) {
        document.querySelector('.g_id_signin').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
      } else {
        alert("Доступ дозволено лише адміністратору.");
      }
    }
  </script>
</body>
</html>
