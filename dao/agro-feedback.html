<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AgroProsper Feedback</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { color: #2c3e50; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 5px 0; padding: 10px; border-left: 4px solid #27ae60; }
  </style>
</head>
<body>
  <h2>Залишити фідбек</h2>
  <input type="text" id="feedbackInput" placeholder="Ваш фідбек..." />
  <button onclick="submitFeedback()">Надіслати</button>

  <h3>Усі фідбеки:</h3>
  <ul id="feedbackList"></ul>

  <script>
    const FEEDBACK_FILE = 'data/feedback.json';

    async function submitFeedback() {
      const message = document.getElementById("feedbackInput").value.trim();
      if (!message) return;

      const feedback = {
        user: "Анонім",
        message: message,
        timestamp: new Date().toISOString()
      };

      // Зберігаємо локально (імітація)
      let feedbacks = JSON.parse(localStorage.getItem("feedbacks") || "[]");
      feedbacks.push(feedback);
      localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

      document.getElementById("feedbackInput").value = "";
      loadFeedbacks();
    }

    function loadFeedbacks() {
      const feedbacks = JSON.parse(localStorage.getItem("feedbacks") || "[]");
      const list = document.getElementById("feedbackList");
      list.innerHTML = "";
      feedbacks.forEach(fb => {
        const item = document.createElement("li");
        item.textContent = `${fb.user}: ${fb.message} (${new Date(fb.timestamp).toLocaleString()})`;
        list.appendChild(item);
      });
    }

    window.onload = loadFeedbacks;
  </script>
</body>
</html>
