name: Stylelint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  stylelint:
    name: Run Stylelint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install stylelint stylelint-config-standard --save-dev

    - name: Run Stylelint
      run: npx stylelint "**/*.css"
