<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—é</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div id="landing-container">
    <h1>‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—é</h1>
    <form id="edit-form">
      <label>üß™ –ù–∞–∑–≤–∞</label>
      <input type="text" name="title" id="title" required />

      <label>üìÇ –ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
      <select name="category" id="category" required>
        <option value="–î—Ä–æ–Ω–∏">–î—Ä–æ–Ω–∏</option>
        <option value="–ë—ñ–æ–ø—Ä–µ–ø–∞—Ä–∞—Ç–∏">–ë—ñ–æ–ø—Ä–µ–ø–∞—Ä–∞—Ç–∏</option>
        <option value="“ê—Ä—É–Ω—Ç">“ê—Ä—É–Ω—Ç</option>
        <option value="–ü—Ä–æ–≥–Ω–æ–∑—É–≤–∞–Ω–Ω—è">–ü—Ä–æ–≥–Ω–æ–∑—É–≤–∞–Ω–Ω—è</option>
      </select>

      <label>üìç –†–µ–≥—ñ–æ–Ω</label>
      <input type="text" name="region" id="region" required />

      <label>üìù –û–ø–∏—Å</label>
      <textarea name="description" id="description" rows="4" required></textarea>

      <input type="hidden" name="id" id="record-id" />
      <button type="submit">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </form>
    <p id="status" style="margin-top: 12px;"></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    document.getElementById('record-id').value = id;

    fetch(`https://your-domain.com/api/get-tech?id=${id}`)
      .then(res => res.json())
      .then(data => {
        if (!data.item) return;
        document.getElementById('title').value = data.item.title;
        document.getElementById('category').value = data.item.category;
        document.getElementById('region').value = data.item.region;
        document.getElementById('description').value = data.item.description;
      });

    document.getElementById('edit-form').onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch('https://your-domain.com/api/update-tech', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('status').textContent = result.success
        ? '‚úÖ –ó–º—ñ–Ω–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!'
        : '‚ùå –ü–æ–º–∏–ª–∫–∞: ' + (result.error || '–°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ');
    };
  </script>
</body>
</html>
