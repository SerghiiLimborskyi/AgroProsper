<body>
  <h1>ü•á Mint your <em>Top Farmer</em> SBT</h1>
  <p>Connect wallet and claim your non-transferable achievement!</p>

  <img src="../../media-kit/badges/top-farmer.svg" alt="Top Farmer Badge" />

  <script>
    const contractAddress = "0xYOUR_CONTRACT_ADDRESS"; // –≤—Å—Ç–∞–≤ —Å—é–¥–∏ –∞–¥—Ä–µ—Å—É –∫–æ–Ω—Ç—Ä–∞–∫—Ç—É
    const tokenURI = "ipfs://Qm.../top-farmer.json";   // URI –∑ JSON, —è–∫–∏–π –º–∏ —Å—Ç–≤–æ—Ä–∏–ª–∏

    const abi = [
      "function mintSBT(address to, string memory tokenURI) external",
    ];

    async function mint() {
      if (!window.ethereum) return alert("üí° –í—Å—Ç–∞–Ω–æ–≤–∏ MetaMask –¥–ª—è –≤–∑–∞—î–º–æ–¥—ñ—ó.");

<!DOCTYPE html>

<body>

    <p>–í–∞—à AgroScore: <span id="score">‚Äî</span></p>

    document.getElementById('mint-btn').onclick = async () => {
      document.getElementById('status-msg').textContent = '‚è≥ –ú—ñ–Ω—Ç–∏–Ω–≥...';
