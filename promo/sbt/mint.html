<body>

  <script>
    const contractAddress = "0xYOUR_CONTRACT_ADDRESS"; // –≤—Å—Ç–∞–≤ —Å—é–¥–∏ –∞–¥—Ä–µ—Å—É –∫–æ–Ω—Ç—Ä–∞–∫—Ç—É
    const tokenURI = "ipfs://Qm.../top-farmer.json";   // URI –∑ JSON, —è–∫–∏–π –º–∏ —Å—Ç–≤–æ—Ä–∏–ª–∏

    const abi = [
      "function mintSBT(address to, string memory tokenURI) external",
    ];

    async function mint() {

      const contract = new ethers.Contract(contractAddress, abi, signer);
      const addr = await signer.getAddress();
      const tx = await contract.mintSBT(addr, tokenURI);
