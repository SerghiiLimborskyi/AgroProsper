<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgroToken Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f0fdf4;
      color: #333;
      text-align: center;
      padding: 5vh;
    }
    h1 {
      color: #22c55e;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 1em;
      display: inline-block;
      box-shadow: 0 0 20px #cbd5e1;
      margin-top: 2em;
    }
    input {
      font-size: 1em;
      padding: 0.4em;
      width: 70%;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1.2em;
      background: #16a34a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ AgroToken Dashboard</h1>
  <div class="card">
    <h3>Contract Address</h3>
    <input id="addr" value="0xYourAgroTokenAddress" readonly />
    <br />
    <button onclick="copy()">Copy</button>
    <p id="copied"></p>
  </div>

  <script>
    function copy() {
      const field = document.getElementById("addr");
      navigator.clipboard.writeText(field.value);
      document.getElementById("copied").textContent = "âœ… Copied!";
    }
  </script>
</body>
</html>
